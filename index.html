<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id ="heading">Tic Tac Toe</h1>
    <table id="main-board">
        <tbody><tr>
            <td class="border-down border-right" id="0"></td>
            <td class="border-down border-right" id="1"></td>
            <td class="border-down" id="2"></td>
        </tr>
        <tr>
            <td class="border-down border-right" id="3"></td>
            <td class="border-down border-right" id="4"></td>
            <td class="border-down" id="5"></td>
        </tr>
        <tr>
            <td class="border-right" id="6"></td>
            <td class="border-right" id="7"></td>
            <td id="8"></td>
        </tr>
        </tbody>
    </table>
    <h2 id="winnerDiv"></h2>
    <script src="script.js"></script>
</body>
</html>
