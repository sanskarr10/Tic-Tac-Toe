<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user_page">
        <h1>Enter Players Name</h1>
        <h3 id="P1">Player 1</h3>
        <input type="text" value="" id="Player1_name"><br><br>
        <h3 id="P2">Player 2</h3>
        <input type="text" value="" id="Player2_name"><br><br>
        <button id="StartGame" onclick="startGame()">Start Game</button>
    </div>
    <div id="game">
    <h1 id ="heading">TIC TAC TOE</h1>
    <h1>Tic Tac Toe</h1>
	<div id="main-board">
		<div id="0" class="square"></div>
		<div id="1" class="square"></div>
		<div id="2" class="square"></div>
		<div id="3" class="square"></div>
		<div id="4" class="square"></div>
		<div id="5" class="square"></div>
		<div id="6" class="square"></div>
		<div id="7" class="square"></div>
		<div id="8" class="square"></div>
	</div>
    </div>
    <button onclick="restartGame()" id="restartGame">Restart</button>
    <button onclick="resetGame()" id="resetGame">Reset</button>
    <h2 id="winnerDiv"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
